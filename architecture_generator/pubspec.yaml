name: architecture_generator
description: The Flutter package supported for generate Mobile Architecture Component source code.
version: 0.0.1
author: Tran Duc Tam <tranductam2802@gmail.com>
homepage: https://github.com/MrNinja/rikimaru.flutter/tree/master/architecture_generator
repository: https://github.com/MrNinja/rikimaru.flutter
issue_tracker: https://github.com/MrNinja/rikimaru.flutter/issues

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  analyzer: ^0.33.3
  analyzer_plugin: ^0.0.1-alpha.5
  build: ^1.0.0
  build_config: ^0.3.1
  source_gen: ^0.9.0
  quiver: '>=0.21.0 <3.0.0'
  architecture_component: '>=0.0.1 <1.0.0'

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_test: ^0.10.3
  build_runner: ^1.0.0
  test: ^1.0.0
  logging: ^0.11.0

dependency_overrides:
  architecture_component:
    path: ../architecture_component
